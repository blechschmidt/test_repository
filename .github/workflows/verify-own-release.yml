name: Verify Own Signed Release

# Verifies that all releases published by this repository have valid GitHub
# attestations. No repository input is provided, so the reusable workflow
# automatically targets the calling repository (blechschmidt/test_repository).

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  verify:
    name: Verify all releases of this repository
    uses: blechschmidt/aritfact-attestation-verification-action/.github/workflows/verify-attestations.yml@main
    with:
      # repository is intentionally omitted â€” defaults to caller repo
      open-issue: true
    permissions:
      contents: read
      issues: write
